<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&family=Prompt:wght@100&family=Ysabeau+SC:wght@1&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body id="flex-container">
  <main id="container">
    <header id="data-input">
        <label id="label" for="day">Day</label>
        <label id="label" for="month">Month</label>
        <label id="label" for="year">Year</label>

        <input id="dayInput" type="number" name="day" placeholder="dd">
        <input id="MonthInput" type="number" name="month" placeholder="mm">
        <input id="YearInput" type="number" name="year" placeholder="yyyy">
    </header>
        <div class="secondary">
          <hr>
          <img class="image" src="assets/images/icon-arrow.svg" alt="arrow-icon">
        </div>   
    
    <section id="results">
      <p>
        <span id="year-result">- -</span> years
      </p>
      <p>
        <span id="month-result">- -</span> months
      </p>
      <p>
        <span id="day-result">- -</span> days
      </p>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mioara Cenusa</a>.
    </footer>
  </main>  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
